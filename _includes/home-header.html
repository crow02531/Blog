<div class="home-header pure-menu pure-menu-horizontal">
  <div class="home-header-bar">
    <ul class="home-header-menu pure-menu-list">
      <li class="pure-menu-item">
        <a href="/" class="pure-menu-link {% if include.cur == 'index' %}current-item{% endif %}">主页</a>
      </li>
      {% if site.navigation.dates %}
        <li class="pure-menu-item">
          <a href="{{ site.navigation.dates }}" class="pure-menu-link {% if include.cur == 'dates' %}current-item{% endif %}">日期</a>
        </li>
      {% endif %}
      {% if site.navigation.tags %}
        <li class="pure-menu-item">
          <a href="{{ site.navigation.tags }}" class="pure-menu-link {% if include.cur == 'tags' %}current-item{% endif %}">标签</a>
        </li>
      {% endif %}
    </ul>
  </div>
</div>
